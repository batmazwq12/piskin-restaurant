<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer decorative ring -->
  <circle cx="50" cy="50" r="49" fill="none" stroke="#D2691E" stroke-width="1" opacity="0.4"/>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="46" fill="url(#bgGradient)" stroke="#A0522D" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Inner decorative rings -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.6"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="#D2691E" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Chef hat - more refined -->
  <path d="M32 36 Q40 26 50 26 Q60 26 68 36 Q68 42 64 46 L60 50 L40 50 L36 46 Q32 42 32 36 Z" fill="#FFF8DC" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Chef hat band -->
  <ellipse cx="50" cy="52" rx="14" ry="6" fill="#FFF8DC" opacity="0.95"/>
  <ellipse cx="50" cy="52" rx="14" ry="6" fill="none" stroke="#E6E6FA" stroke-width="0.5"/>
  
  <!-- Decorative elements - crown jewels -->
  <circle cx="44" cy="38" r="1.5" fill="#FFD700" opacity="0.9"/>
  <circle cx="56" cy="38" r="1.5" fill="#FFD700" opacity="0.9"/>
  <circle cx="50" cy="34" r="1.5" fill="#FFD700" opacity="0.9"/>
  
  <!-- Ornate P letter -->
  <text x="50" y="75" text-anchor="middle" font-family="Cinzel, serif" font-size="16" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">P</text>
  
  <!-- Elegant subtitle -->
  <text x="50" y="87" text-anchor="middle" font-family="Cinzel, serif" font-size="6" fill="#D2691E" opacity="0.9">RESTAURANT</text>
  
  <!-- Decorative flourishes -->
  <path d="M25 75 Q30 72 35 75" stroke="#CD853F" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M65 75 Q70 72 75 75" stroke="#CD853F" stroke-width="1" fill="none" opacity="0.6"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Pi&#351;kin Restaurant logo">
  <defs>
    <style>
      .brand-serif { font-family: "Playfair Display", "Cormorant Garamond", serif; }
      .brand-sans { font-family: "Montserrat", "Segoe UI", Arial, sans-serif; }
    </style>

    <radialGradient id="bg" cx="50%" cy="30%" r="85%">
      <stop offset="0%" stop-color="#CD853F"/>
      <stop offset="55%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </radialGradient>

    <linearGradient id="edge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8DC" stop-opacity="0.22"/>
      <stop offset="45%" stop-color="#FFD700" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFF8DC" stop-opacity="0.16"/>
    </linearGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <filter id="textShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Premium mark: subtle gradient, refined border, clean typography -->
  <rect x="16" y="16" width="480" height="480" rx="104" fill="url(#bg)" filter="url(#softShadow)"/>
  <rect x="30" y="30" width="452" height="452" rx="96" fill="none" stroke="url(#edge)" stroke-width="2"/>
  <rect x="44" y="44" width="424" height="424" rx="88" fill="none" stroke="#D2691E" stroke-opacity="0.18" stroke-width="1"/>

  <!-- Wordmark -->
  <text
    x="256"
    y="250"
    text-anchor="middle"
    class="brand-serif"
    font-size="136"
    font-weight="600"
    fill="#FFF8DC"
    letter-spacing="0.5"
    filter="url(#textShadow)"
  >Pi&#351;kin</text>

  <!-- Ornament line -->
  <g opacity="0.9">
    <path d="M144 298 H368" stroke="#FFF8DC" stroke-width="3" stroke-linecap="round"/>
    <circle cx="144" cy="298" r="4" fill="#FFF8DC"/>
    <circle cx="368" cy="298" r="4" fill="#FFF8DC"/>
    <circle cx="256" cy="298" r="5" fill="#FFD700" opacity="0.35"/>
  </g>

  <text
    x="256"
    y="368"
    text-anchor="middle"
    class="brand-sans"
    font-size="42"
    font-weight="600"
    fill="#FFF8DC"
    letter-spacing="10"
    opacity="0.96"
  >RESTAURANT</text>
</svg>